<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorporando videos</title>
</head>
<body>
    <H1>Incorporando videos com hospedagem própia</H1>
    <video  width="560" height="315" controls poster loop="midia/imagens/thumb-video.png">
        <source src="midia/midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/midia/Meu-Video.Mkv.mp4" type="video/mp4">
        <source src="midia/midia/Meu-Video.Webm.webm" type="video/webm">
        <p>Seu navegador não é compativél com reprodução de video</p>
    </video>
    <h1>Incorporando videos com hospedagem externa, YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=bXdCalXY1J8NMxw9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Incorporando videos com hospedagem externa, VIMEO
        <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&autoplay=1&loop=1" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </h1>

    
</body>
</html>
