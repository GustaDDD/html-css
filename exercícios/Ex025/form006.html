<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadrastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="isat">Nível de Satifasção</label>
            <input type="range" name="sat" id="isat" min="1" max="5" value="1">
        </p>
        <p>
            <label for="ifot"></label>
            <input type="file" name="fot" id="ifot">
        </p>
        <p>
            <input type="submit" value="Eviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
